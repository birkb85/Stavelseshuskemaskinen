<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/898721ace6.js" crossorigin="anonymous"></script>

  <link href="index.css" rel="stylesheet">

  <title>Stavelseshuskemaskinen</title>
</head>

<body>
  <h1>Stavelseshuskemaskinen</h1>

  <div class="modal fade" id="recordingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="recordingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bck-danger">
        <div class="modal-body text-center">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-3">
        <button type="button" class="btn btn-secondary btn-lg" id="resetButton" onclick="resetButtonOnClick()"><i
            class="fas fa-trash"></i></button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <div class="d-grid">
          <button type="button" class="btn btn-danger btn-lg" id="recordButton0" onclick="recordButtonOnClick(0)"><i
              class="fas fa-microphone"></i></button>
          <button type="button" class="btn btn-success btn-lg" id="playButton0" onclick="playButtonOnClick(0)"><i
              class="fas fa-play"></i></button>
        </div>
      </div>
      <div class="col">
        <div class="d-grid">
          <button type="button" class="btn btn-danger btn-lg" id="recordButton1" onclick="recordButtonOnClick(1)"><i
              class="fas fa-microphone"></i></button>
          <button type="button" class="btn btn-success btn-lg" id="playButton1" onclick="playButtonOnClick(1)"><i
              class="fas fa-play"></i></button>
        </div>
      </div>
      <div class="col">
        <div class="d-grid">
          <button type="button" class="btn btn-danger btn-lg" id="recordButton2" onclick="recordButtonOnClick(2)"><i
              class="fas fa-microphone"></i></button>
          <button type="button" class="btn btn-success btn-lg" id="playButton2" onclick="playButtonOnClick(2)"><i
              class="fas fa-play"></i></button>
        </div>
      </div>
      <div class="col">
        <div class="d-grid">
          <button type="button" class="btn btn-danger btn-lg" id="recordButton3" onclick="recordButtonOnClick(3)"><i
              class="fas fa-microphone"></i></button>
          <button type="button" class="btn btn-success btn-lg" id="playButton3" onclick="playButtonOnClick(3)"><i
              class="fas fa-play"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="myMediaRecorder.js"></script>
  <script src="index.js"></script>
</body>

</html>
